<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

	<title>Primeira calculadora com JSF</title>
</h:head>


<body>
	<h1>Primeira calculadora com JSF</h1>

	<h:form>

		<h:panelGrid columns="2">
			<h:outputText value="Valor 1" />
			<h:inputText value="#{calculadora.valor1}" />
			<h:outputTesct value="Valor 2" />
			<h:inputText value="#{calculadora.valor2}" />
			<h:commandButton actionListener="#{calculadora.somar()}"
				value="Somar" />
		</h:panelGrid>

	</h:form>

	<br />

	<h:outputText value="Resultado: #{calculadora.resultado}" />
</body>

</html>
